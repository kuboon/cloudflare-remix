
<div>
  <h1>Welcome to Remix</h1>
  <a href="/shared/1">Shared Page</a>

  <div className="right-column fl">
    <h2><i className="fas fa-user-ninja"></i>&nbsp;Enter username</h2>
    <input type="text" className="full" id="username" maxLength={25} />
    <button className="button-primary fl half" id="button-register">Register</button>
    <button className="button-primary fl half" id="button-login">Login</button>
  </div>
  <script type="module">
    import { register, login } from './webauthn.client.js';
    function onRegister() {
      const username = (document.getElementById('username')).value
      register(username).then(() => location.href = '/my').catch(alert);
    }
    function onLogin() {
      const username = (document.getElementById('username')).value
      login(username).then(() => location.href = '/my').catch(alert);
    }
    document.getElementById('button-register').addEventListener('click', onRegister);
    document.getElementById('button-login').addEventListener('click', onLogin);
    </script>
</div>
